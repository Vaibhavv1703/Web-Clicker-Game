<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Idle Clicker Game</h1>

        <div id="resource-display">
            <h2>Resources: <span id="resource-count">0</span></h2>
        </div>

        <button id="click-button">Click Me!</button>

        <div class="upgrades">
            <h3>Upgrades</h3>
            <button id="auto-clicker-btn">Buy Auto Clicker (Cost: 50) - <span id="auto-clicker-count">0</span></button>
            <button id="multiplier-btn">Buy Multiplier (Cost: 100) - <span id="multiplier-count">1x</span></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
